apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: google-shop-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - "thr-icam1.fyre.ibm.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
spec:
  hosts:
  - "thr-icam1.fyre.ibm.com"
  gateways:
  - google-shop-gateway
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 80
